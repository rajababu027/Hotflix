{% extends 'dashboardBase.html' %}
{% load static %}
{% block title %}Update Details {% endblock title %}


{% block content %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>

    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800"> Update Details</h1>
      </div>
    <div class="container-fluid">

      <form action="updaterecord/{{ mymember.id }}" method="POST" class="row g-2" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-md-4">
          <label for="formFile" class="form-label">Image</label>
          <input class="form-control" type="file" id="formFile" name="image" value="{{ mymember.image}}">
        </div>
  
        <div class="col-md-4">
          <label for="formFile" class="form-label">Title Image</label>
          <input class="form-control" type="file" id="formFile" name="titleImage" value="{{ mymember.titleImage}}">
        </div>
  
        <div class="col-md-4">
          <label for="formFile" class="form-label">Thumbnail Image</label>
          <input class="form-control" type="file" id="formFile" name="thumbnailImage" value="{{ mymember.thumbnailImage}}">
        </div>
  
  
        
  
        
        <div class="col-md-4">
          <label for="inputEmail4" class="form-label">Title</label>
          <input type="text" class="form-control" id="inputEmail4" name="title" value="{{ mymember.title }}">
        </div>
  
        <div class="col-md-4">
          <label for="inputEmail4" class="form-label">Description</label>
          <input type="text" class="form-control" id="inputEmail4" name="description" value="{{ mymember.description}}">
        </div>
        
        <div class="col-md-4">
          <label for="inputEmail4" class="form-label">Year</label>
          <input type="text" class="form-control" id="inputEmail4" name="year" value="{{ mymember.year }}">
        </div>
        
        <div class="col-md-4">
          <label for="inputEmail4" class="form-label">Genre</label>
          <input type="text" class="form-control" id="inputEmail4" name="genre" value="{{ mymember.genre}}">
        </div>
  
        
        <div class="col-md-4">
          <label for="inputState" class="form-label">Type</label><br>
          <select id="inputState" class="form-select" name="type" value="{{ mymember.type}}">
            <option selected>{{mymember.type}}</option>
            {%  if mymember.type != 'Music Videos'%}
            <option>Music Videos</option>
            {% endif %}
            {%  if mymember.type != 'Web Series'%}
            <option>Web Series</option>
            {% endif %}
            {%  if mymember.type != 'Movies'%}
            <option>Movies</option>
            {% endif %}
            {%  if mymember.type != 'Trailers'%}
            <option>Trailers</option>
            {% endif %}
            {%  if mymember.type != 'Kids'%}
            <option>Kids</option>
            {% endif %}
            {%  if mymember.type != 'Devotional'%}
            <option>Devotional</option>
            {% endif %}
          </select>
        </div>
  
        <div class="col-md-4">
          <label for="formFile" class="form-label">Trailer</label>
          <input class="form-control" type="file" id="formFile" name="trailer" value="{{ mymember.trailer }}">
        </div>
  
  
        <div class="col-md-4">
          <label for="formFile" class="form-label">Video</label>
          <input class="form-control" type="file" id="formFile" name="video" value="{{ mymember.video }}">
        </div>
  
  

        
        <div class="col-md-4">
          <button type="submit" class="btn btn-success btn-rounded m-4">Update</button>
        </div>
      </form>
  </div>
  


{% endblock content %}
