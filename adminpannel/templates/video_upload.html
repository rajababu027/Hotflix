{% extends 'dashboardBase.html' %}
{% load static %}
{% block title %}Video Upload {% endblock title %}


{% block content %}



<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>

    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Video Upload</h1>
      </div>
    <div class="container-fluid">

      <form method="POST" class="row g-2" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-md-4">
          <label for="formFile" class="form-label">Image</label>
          <input class="form-control" type="file" id="formFile" name="image">
        </div>
  
        <div class="col-md-4">
          <label for="formFile" class="form-label">Title Image</label>
          <input class="form-control" type="file" id="formFile" name="titleImage">
        </div>
  
        <div class="col-md-4">
          <label for="formFile" class="form-label">Thumbnail Image</label>
          <input class="form-control" type="file" id="formFile" name="thumbnailImage">
        </div>
  
  
        
  
        
        <div class="col-md-4">
          <label for="inputEmail4" class="form-label">Title</label>
          <input type="text" class="form-control" id="inputEmail4" name="title">
        </div>
  
        <div class="col-md-4">
          <label for="inputEmail4" class="form-label">Description</label>
          <input type="text" class="form-control" id="inputEmail4" name="description">
        </div>
        
        <div class="col-md-4">
          <label for="inputEmail4" class="form-label">Year</label>
          <input type="text" class="form-control" id="inputEmail4" name="year">
        </div>
        
        <div class="col-md-4">
          <label for="inputEmail4" class="form-label">Genre</label>
          <input type="text" class="form-control" id="inputEmail4" name="genre">
        </div>
  
        
        <div class="col-md-4">
          <label for="inputState" class="form-label">Type</label><br>
          <select id="inputState" class="form-select" name="type">
            <option selected>Choose...</option>
            <option>Music Videos</option>
            <option>Web Series</option>
            <option>Movies</option>
            <option>Trailers</option>
            <option>Kids</option>
            <option>Devotional</option>
          </select>
        </div>
  
        <div class="col-md-4">
          <label for="formFile" class="form-label">Trailer</label>
          <input class="form-control" type="file" id="formFile" name="trailer">
        </div>
  
  
        <div class="col-md-4">
          <label for="formFile" class="form-label">Video</label>
          <input class="form-control" type="file" id="formFile" name="video">
        </div>
  
  

        
        <div class="col-md-4">
          <button type="submit" class="btn btn-success btn-rounded m-4">Upload</button>
        </div>
      </form>
  </div>
  
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
